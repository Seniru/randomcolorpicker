    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
    <div class="page-wrapper">

      <div class="welcome-message-container">
        <span class="welcome-message">keep pressing enter</span>

      <div class="single-color-awesomeness invisible">
        <div class="change-background">

              <span class="color-name minus"> - </span>

              <input type="color" class="color-input-control invisible" value="#ffffff" />
              <span class="color-name plus"> + </span>
            </div>

            <div class="color-name custom-color-picker-note">
              single click on the color to pick a custom color
            </div>

            <div class="color-name double-click-to-copy">
              double click anywhere to copy the color
            </div>
          </div>
        </div>
      </div>

    </div>
