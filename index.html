<html>
  <head>
    <title>Randomness overloaded</title>
    <link rel="shortcut icon" href="./essentials/images/color-drop.png" type="image/x-icon" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <script src="./essentials/javascripts/jquery.js"></script>
    <script src="./base/javascripts/main.js"></script>
    <link rel="stylesheet" href="./base/stylesheets/main.css">
  </head>

  <body>
    <div class="page-wrapper">
      <div class="colorful-awesomeness">
        <div class="behind-the-wall">
          <div class="divide-in-7 bg-red"></div>
          <div class="divide-in-7 bg-orange"></div>
          <div class="divide-in-7 bg-yellow"></div>
          <div class="divide-in-7 bg-green"></div>
          <div class="divide-in-7 bg-blue"></div>
          <div class="divide-in-7 bg-indogo"></div>
          <div class="divide-in-7 bg-violet"></div>
        </div>

        <div class="in-front-of-the-wall">
          <div class="div-center">
            <span class="welcome-message fc-white">keep pressing 'enter'</span>
          </div>
        </div>
      </div>

      <div class="single-color-awesomeness invisible">
        <div class="change-background">
          <div class="text-ver-hor-center">
            <div class="minus">
              <span class="color-name">-</span>
            </div>
            <span class="color-name changed-hex">tap or press spacebar</span>
            <div class="plus">
              <span class="color-name">+</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
